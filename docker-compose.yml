version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: earthco-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: earthco_market
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - earthco_pgdata:/var/lib/postgresql/data
volumes:
  earthco_pgdata:
