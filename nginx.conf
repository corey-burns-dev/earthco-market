server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Limit upload size
    client_max_body_size 10M;

    # Gzip
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript image/svg+xml;
    gzip_min_length 1024;

    # Proxy API calls to the server service
    location /api/ {
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Hashed assets — cache for 1 year
    location ~* \.(js|css|woff2?|ttf|otf|eot|ico|png|jpg|jpeg|gif|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # index.html — never cache so updates deploy immediately
    location = /index.html {
        expires 0;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
