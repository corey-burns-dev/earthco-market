name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    name: Lint, Test, Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5434/earthco_market?schema=public
      CLIENT_ORIGIN: http://localhost:5173
      SESSION_DAYS: "14"
      ADMIN_EMAILS: admin@earthco.local
      STRIPE_SECRET_KEY: sk_test_ci
      STRIPE_WEBHOOK_SECRET: whsec_ci

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: earthco_market
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5434:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d earthco_market"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma client
        run: bun run prisma:generate

      - name: Apply database migrations
        run: bunx prisma migrate deploy --config server/prisma.config.ts

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build
